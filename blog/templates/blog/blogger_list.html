{% extends "base_generic.html" %}

{% block content %}
<h1>Blogger List</h1>
{% if blogger_list %}
<ul>
    {% for blogger in blogger_list %}
    <li>
        <a href="{ url 'blogger-detail' blogger.pk }">
            {{ blogger }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no bloggers available.</p>
{% endif %}
{% endblock %}
