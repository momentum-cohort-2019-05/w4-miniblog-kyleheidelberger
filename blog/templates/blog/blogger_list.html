{% extends "base_generic.html" %}

{% block content %}
<h1>Blogger List</h1>
{% if blogger_list %}
<ul>
    {% for author in blogger_list %}
    <li>
        <a href="{% url 'blogs-by-author' author.pk %}">
            {{ author }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no bloggers available.</p>
{% endif %}
{% endblock %}
