{% extends "base_generic.html" %}

{% block content %}
<h1>Blog List</h1>
{% if blogpost_list %}
<ul>
    {% for blog in blogpost_list %}
    <li>
        <a href="{% url 'blog-post' blogpost.pk }">{{ blog.title }}</a> ({{blog.post_date}}) -- {{blog.author}}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no blogs posted.</p>
{% endif %}
{% endblock %}
