{% extends "base_generic.html" %}

{% block content %}
<h1>Blog List</h1>
{% if blog_list %}
<ul>
    {% for blog in blog_list %}
    <li>
        <a href="{% url 'blog-post' blog.pk }">{{ blog.Blogpost.title }}</a> ({{blog.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no blogs posted.</p>
{% endif %}
{% endblock %}
